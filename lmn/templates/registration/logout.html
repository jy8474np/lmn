{% extends 'lmn/base.html' %}

{% block content %}

<h2>Log Out</h2>

<div class="message">
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
</div>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="POST" action="">
  <table id='logout-form'>
    {% csrf_token %}
    {{ form.as_table }}
  </table>
  <button type="submit">Logout</button>
</form>

{% endblock %}
