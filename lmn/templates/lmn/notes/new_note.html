{% extends 'lmn/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row justify-content-center">
  <div class="card bg-dark">
    <div class="card-header" style="background-color: #272c30;">
      <!-- Display user-friendly header with show details for existing shows -->
      <h3>New note for {{ show.artist.name }} at {{ show.venue.name }} on {{ show.show_date}}</h3>
    </div>
    <div class="card-body">
      <!-- NewNote form from views_notes.new_note -->
      <form method="POST" action="{% url 'new_note' show_pk=show.pk %}" enctype="multipart/form-data">
        <div>
          {% csrf_token %}
          {{ form|crispy }}
        </div>
      </div>
        <!-- Button enagages views_notes.new_note function to create new note -->
        <button type='submit' class='btn btn-info btn-block'>Add Note</button>
      </form>
  </div>
</div>
{% endblock %}
