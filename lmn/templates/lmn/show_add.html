{% extends 'lmn/base.html' %}
{% load static %}
{% block content %}

    <h2>Add Show</h2>

    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}

    <form method="POST" action="{% url 'add_show' %}">
        {% csrf_token %}
        {{ new_show_form.as_p }}
        <button id='add-new-show' type="submit">Add</button>
    </form>

{% endblock %}
