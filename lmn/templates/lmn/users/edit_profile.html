{% extends 'lmn/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="">
    <div class="">
        <div class="card bg-dark">
            <div class="card-header" style="background-color: #272c30;">
            <h2>Edit Profile</h2>
            </div>
            <div class="card-body">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}

                <form method="POST" action="{% url 'my_user_profile' %}">
                    {% csrf_token %}
                    {{ detail_form|crispy }}
                    <button id='edit-profile' type="submit" class="btn btn-info btn-block">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
